<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<style>
body {
  font-family: Roboto;
}

* {
  box-sizing: border-box;
}

.text-p {
  text-align: center;
  margin-top: 15px;

}

.round{
  border-radius: 100px;
}

.form-gojek {
  border:none;

}

.form-gojek:focus {
  border:none !important;
  box-shadow: none !important;
}
.fb {
  background-color: #3B5998;
  color: white;
}

.google {
  background-color: #dd4b39;
  color: white;
}

.tombol {
  border-color: #4CAF50;
  border: 3px solid #4CAF50;
  color: green;
}

.tombol:hover {
  background-color: #4CAF50;
  color: white;
}

.title{
  font-size: 22px;
  font-weight: 900;
  margin-top: 35px; 
  line-height: 20px; 
  
}

.desc{
  font-size: 16px;
  font-weight: 300;
  margin-top: 15px; 
  line-height: 15px; 
}

select::-ms-expand{
  display: none !important;
}

.select-custom {
  text-align: center;
  padding-left: 5px;
}

select{
  -webkit-appearance: none !important;
  appearance: none !important;
}

.menu{
  padding-left: 30px; padding-top: 10px;
}
.menu-title{
  font-weight: 500;
  font-size: 20px;
  line-height: 23px;
  margin-bottom: 5px;

  color: #000000;
}

.menu-desc{
  font-weight: 300;
  font-size: 16px;
  line-height: 19px;

  color: #000000;
}

.img-menu{
  border-radius: 5px;
  width: 90px;
  height: 90px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.25);
}

.text-header{
  font-weight: 500;
  font-size: 20px;
  line-height: 23px;

color: #212121;
}
</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between" style="padding-top: 15px;">
      <div>
        <h4 class="text-header">
          <span><img src="aset/arrow-back-outline.svg" style="width: 24px; height: 24px;" alt=""></span>
        Kategori
        </h4>
        
      </div>
    <div class="ml-auto">
     <img src="aset/search.svg" style="width: 24px; height: 24px;" alt="">
    </div>
</div>


<div class="row" style="margin-top: 35px;">
  <div class="col-md-12" style="margin-bottom: 15px;">
    <div class="row">
      <div class="col-3">
        <img src="aset/huynh-quyet-YgirePmHPZU-unsplash.jpg" class="img-menu" alt="">
      </div>
      <div class="menu col-9">
        <p class="menu-title">Ayam</p>
        <p class="menu-desc">Aneka macam ayam bakar, goreng, krispy,mentega,madu</p>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-bottom: 15px;">
    <div class="row">
      <div class="col-3">
        <img src="aset/huynh-quyet-YgirePmHPZU-unsplash.jpg" class="img-menu" alt="">
      </div>
      <div class="menu col-9">
        <p class="menu-title">Ayam</p>
        <p class="menu-desc">Aneka macam ayam bakar, goreng, krispy,mentega,madu</p>

    </div>
  </div>
  

  
</div>
