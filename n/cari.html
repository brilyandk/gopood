<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
       <title>Cari</title>
        </head>
<body>
    <style>
            body {
                font-family: Roboto;
            }
            
        .judul{
            font-weight: 500;
            font-size: 24px;
            line-height: 28px;
            color: white;
            
        }
        
        .input-cari{
            height: 51px;
            background: #FFFFFF;
            border-radius: 10px;
        }

        .tulisan-filter{
            font-weight: 500;
            font-size: 18px;
            line-height: 21px;
            margin-bottom: 0px;
        }

        .border-kotak{
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
            padding: 2px 2px;
            width: auto;
            height: 22px;
            text-align: center;
        }

        .border-kotak p{
            font-weight: 500;
            font-size: 12px;
            line-height: 14px;
            margin-bottom: 0px;
            
        }

        .scroll-horizontal {
        overflow-x: scroll;
        overflow-y: hidden;
        display: block;
        width: 100%;
        padding-left: 8px;
      }

      .image-placeholer {
        
        background: grey;
        width: 197px;
        height: 99px;
        background: url('aset/tes1.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        
      }
      
      .items{
        display: inline-block;
        width: 197px;
        height: 99px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        margin-right: 14px;
      }

      .image-group {
        white-space: nowrap;
        width: auto;
      }

      .mb0{
        margin-bottom: 0px;
      }

      .col-custom{
        width: auto; 
        -webkit-box-flex: 0;
        margin-right: 10px;
        min-width: 57px;
      }

      .harga-makanan{
         padding-top: 10px;
         font-weight: 500;
         font-size: 14px;
         line-height: 14px;
      }
    </style>
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
           <div class="col-12" style="background-color: red; padding: 8px;">
            <p class="judul">Cari</p>
            <div style="padding: 7px;padding-bottom: 15px;">
                <input type="text" class="form-control input-cari" placeholder="Mau makan apa hari ini ?"> 
            </div>
            
            </div>
            <div class="col-12" style="background-color: #F0F0F0;">
                <div class="row"  style="padding-top: 7px;padding-bottom: 7px;">
                    <div class="col-2">
                        <p class="tulisan-filter">Filter</p>
                    </div>
                    <div class="col-10">
                        <div class="row">

                        
                        <div class="col-custom" style="margin-left: 10px;">
                            <div class="border-kotak"> <p>Promo </p></div>
                        </div>
                        <div  class="col-custom">
                            <div class="border-kotak"> <p>Rating</p></div>
                        </div>
                        
                        <div  class="col-custom">
                            <div class="border-kotak"> <p>Harga</p></div>
                        </div>
                        <div  class="col-custom" style="margin-right: 0px; width: 80px;">
                            <div class="border-kotak"> <p>Resto Buka</p></div>
                        </div>

                    </div>
                    </div>
                </div>
                
            </div>

            <div class="col-12">
                <div class="d-flex" style="margin-top: 20px;">
                    <div> <b>Rekomendasi</b></div>
                    <div class="ml-auto"><p>Lihat Semua</p></div>
                </div>
               
                <div class="scroll-horizontal">
                    <div class="image-group">
                        <div class="items">
                            <div class="image-placeholer"></div>
                            <p class="mb0 harga-makanan">Sego Banting</p>
                            <p class="mb0 harga-makanan">8.000</p>
                        </div>
                        <div class="items">
                            <div class="image-placeholer"></div>
                            <p class="mb0 harga-makanan">Sate Ayam</p>
                            <p class="mb0 harga-makanan">12.000</p>
                        </div>
                        <div class="items">
                            <div class="image-placeholer"></div>
                            <p class="mb0 harga-makanan">Tahu Telur</p>
                            <p class="mb0 harga-makanan">10.000</p>
                        </div>
                    </div>  
                  </div>
            </div>

            
            <div class="col-12">
                <div class="d-flex" style="margin-top: 20px;">
                    <div> <b>Hasil pencarianmu</b></div>
                    <div class="ml-auto"><p>Lihat Semua</p></div>
                </div>
            <div class="scroll-horizontal">
                <div class="image-group">
                    <div class="items">
                        <div class="image-placeholer"></div>
                        <p class="mb0 harga-makanan">Sego Banting</p>
                        <p class="mb0 harga-makanan">8.000</p>
                    </div>
                    <div class="items">
                        <div class="image-placeholer"></div>
                        <p class="mb0 harga-makanan">Sate Ayam</p>
                        <p class="mb0 harga-makanan">12.000</p>
                    </div>
                    <div class="items">
                        <div class="image-placeholer"></div>
                        <p class="mb0 harga-makanan">Tahu Telur</p>
                        <p class="mb0 harga-makanan">10.000</p>
                    </div>
                </div>  
              </div>
        </div>
</body>
</html>
