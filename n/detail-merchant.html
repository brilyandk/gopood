        <style>
                body {
                 background-color: #e8e8e8;
                }
           .bg-custom{
            width: 100%;
            height: 195px;
            
            background: linear-gradient(0deg, 
            rgba(37, 40, 43, 0.4), 
            rgba(37, 40, 43, 0.4)),

            background-size: cover;
            background-repeat: no-repeat;
           } 

           .p-judul{
            font-weight: 500;
            font-size: 20px;
            line-height: 23px;
            margin-bottom: 10px;
            
           }

           .img-maps{
            top: -35px;
            position: absolute;
            right: 0px;
            margin-right: 35px;
           }

           
      .scroll-horizontal-kat {
        overflow-x: scroll;
        overflow-y: hidden;
        display: block;
        width: 100%;
        padding-left: 0px;
      }

      .bungkus-rekom{
        display: inline-block;
        width: auto;
        height: 35px;

      .p-kategori{

        line-height: 14px;

      .p-16{
        font-size: 16px;
      }

      .row{
          margin-left: 0px;
          margin-right: 0px;
      }

      
      .kategori-group {
        white-space: nowrap;
        width: auto;
        height: 80px;

      }

      .menu{

        font-weight: 500;

        color: #000000;

        .img-menu{

        width: 90px;
        height: 90px;

    </div>
    </div>
